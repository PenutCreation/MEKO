<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meko Reels | TikTok-Style Videos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #121212;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.75);
            --accent: #1e40af;
            --accent-light: #3b82f6;
            --like-color: #fe2c55;
            --border-color: rgba(255, 255, 255, 0.12);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            -webkit-font-smoothing: antialiased;
        }

        /* Main Container */
        .reels-container {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .reels-container::-webkit-scrollbar {
            display: none;
        }

        /* Individual Reel */
        .reel {
            position: relative;
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Video Container */
        .video-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        /* Video Player */
        .reel-video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .youtube-video {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Overlay Container */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
        }

        /* Top Section */
        .top-section {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        .back-btn:active {
            transform: scale(0.9);
            background: rgba(0, 0, 0, 0.7);
        }

        /* Bottom Section */
        .bottom-section {
            margin-top: auto;
            display: flex;
            padding: 16px;
            padding-bottom: 80px;
            gap: 16px;
            align-items: flex-end;
        }

        /* Left Side - Video Info */
        .video-info {
            flex: 1;
            pointer-events: auto;
            max-width: calc(100% - 80px);
        }

        .username {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 8px;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.8);
        }

        .video-caption {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 8px;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.8);
        }

        .topic-tag {
            display: inline-block;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.8);
        }

        /* Right Side - Actions */
        .reel-actions {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            pointer-events: auto;
        }

        .action-btn {
            background: transparent;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 0;
        }

        .action-btn:active {
            transform: scale(0.85);
        }

        .action-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .action-count {
            font-size: 12px;
            font-weight: 600;
            color: white;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.8);
            min-width: 40px;
            text-align: center;
        }

        .like-btn.liked .action-icon {
            color: var(--like-color);
            animation: likeAnimation 0.3s ease;
        }

        @keyframes likeAnimation {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Avatar */
        .avatar-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid white;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            z-index: 1000;
            height: 60px;
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            padding: 8px;
            width: 60px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            flex-direction: column;
            gap: 2px;
        }

        .nav-btn.active {
            color: white;
        }

        .nav-btn:active {
            transform: scale(0.9);
        }

        .nav-label {
            font-size: 10px;
            font-weight: 500;
        }

        /* Loading */
        .loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            display: none;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty/Error States */
        .empty-state, .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            background: var(--bg-primary);
        }

        .empty-state i, .error-state i {
            font-size: 64px;
            color: var(--text-secondary);
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .empty-state h3, .error-state h3 {
            font-size: 20px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .empty-state p, .error-state p {
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-size: 15px;
            max-width: 300px;
            line-height: 1.4;
        }

        .retry-btn {
            background: white;
            color: black;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s;
        }

        .retry-btn:active {
            transform: scale(0.95);
        }

        /* Double Tap Heart */
        .double-tap-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: var(--like-color);
            opacity: 0;
            z-index: 100;
            pointer-events: none;
            animation: heartPop 0.8s ease-out;
        }

        @keyframes heartPop {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 0.9;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.4);
            }
        }

        /* Desktop/Tablet Styles */
        @media (min-width: 768px) {
            .reels-container {
                max-width: 500px;
                margin: 0 auto;
                box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            }

            .bottom-nav {
                max-width: 500px;
                left: 50%;
                transform: translateX(-50%);
            }

            .reel-video {
                object-fit: contain;
            }
        }

        @media (min-width: 1024px) {
            .action-icon {
                width: 52px;
                height: 52px;
                font-size: 30px;
            }

            .action-count {
                font-size: 13px;
            }
        }

        /* Prevent video flickering */
        .reel-video {
            will-change: auto;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        /* Smooth scrolling */
        .reels-container {
            scroll-behavior: smooth;
        }

        /* iOS safe area */
        @supports (padding: max(0px)) {
            .top-section {
                padding-top: max(16px, env(safe-area-inset-top));
            }
            
            .bottom-section {
                padding-bottom: max(80px, calc(80px + env(safe-area-inset-bottom)));
            }
            
            .bottom-nav {
                padding-bottom: max(8px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <!-- Loading Indicator -->
    <div class="loading-indicator" id="loadingIndicator">
        <div class="loader"></div>
    </div>

    <!-- Reels Container -->
    <div class="reels-container" id="reelsContainer">
        <!-- Reels will be dynamically inserted here -->
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button class="nav-btn active">
            <i class="fas fa-play"></i>
        </button>
        <button class="nav-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-home"></i>
        </button>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        const JSON_URL = "database_827_383_294_103_759_927_953.json";
        let DATABASEPOSTS = [];
        let VIDEO_POSTS = [];
        let currentVideoIndex = 0;
        let currentUser = null;
        let isLoading = false;

        // ==================== DOM ELEMENTS ====================
        const elements = {
            reelsContainer: document.getElementById('reelsContainer'),
            loadingIndicator: document.getElementById('loadingIndicator')
        };

        // ==================== INITIALIZATION ====================
        function initApp() {
            loadCurrentUser();
            fetchPosts();
            setupScrollObserver();
        }

        function loadCurrentUser() {
            const savedUser = localStorage.getItem('meko-current-user');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    if (!currentUser.likedPosts) currentUser.likedPosts = [];
                } catch (e) {
                    currentUser = null;
                }
            }
        }

        // ==================== FETCH POSTS ====================
        async function fetchPosts() {
            if (isLoading) return;
            
            showLoading(true);
            isLoading = true;
            
            try {
                const response = await fetch(JSON_URL + "?v=" + Date.now(), {
                    cache: "no-store",
                    headers: { 'Accept': 'application/json' }
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const text = await response.text();
                let cleanedText = text.trim();
                
                // Fix incomplete JSON
                if (!cleanedText.endsWith('}') && !cleanedText.endsWith(']')) {
                    const lastBrace = cleanedText.lastIndexOf('}');
                    const lastBracket = cleanedText.lastIndexOf(']');
                    const cutIndex = Math.max(lastBrace, lastBracket);
                    if (cutIndex > 0) cleanedText = cleanedText.substring(0, cutIndex + 1);
                }
                
                const data = JSON.parse(cleanedText);
                const postsArray = Array.isArray(data) ? data : [];
                
                DATABASEPOSTS = postsArray.filter(post => 
                    post && post.name && post.username && post.datePost
                );
                
                // Generate IDs
                DATABASEPOSTS.forEach((post, index) => {
                    const recoNumber = DATABASEPOSTS.length - index;
                    post.id = `meko-${post.username.toLowerCase()}-reco${recoNumber}`;
                    post.recoNumber = recoNumber;
                });
                
                // Filter video posts
                VIDEO_POSTS = DATABASEPOSTS.filter(post => {
                    if (post.video) return true;
                    if (post.iframe && isYouTubeUrl(post.iframe)) {
                        post.youtubeEmbedUrl = convertToEmbedUrl(post.iframe);
                        return true;
                    }
                    return false;
                });
                
                if (VIDEO_POSTS.length > 0) {
                    // Shuffle videos
                    VIDEO_POSTS.sort(() => Math.random() - 0.5);
                    renderReels();
                } else {
                    showNoVideosMessage();
                }
                
            } catch (error) {
                console.error('Fetch error:', error);
                showErrorState();
            } finally {
                showLoading(false);
                isLoading = false;
            }
        }

        function isYouTubeUrl(url) {
            if (!url) return false;
            return url.includes('youtube.com') || url.includes('youtu.be');
        }

        function convertToEmbedUrl(url) {
            if (!url) return null;
            
            try {
                if (url.includes('/shorts/')) {
                    const videoId = url.split('/shorts/')[1].split('?')[0];
                    return `https://www.youtube.com/embed/${videoId}?autoplay=0&controls=1&rel=0&modestbranding=1`;
                }
                
                if (url.includes('youtu.be/')) {
                    const videoId = url.split('youtu.be/')[1].split('?')[0];
                    return `https://www.youtube.com/embed/${videoId}?autoplay=0&controls=1&rel=0&modestbranding=1`;
                }
                
                if (url.includes('youtube.com/watch')) {
                    const urlObj = new URL(url);
                    const videoId = urlObj.searchParams.get('v');
                    if (videoId) return `https://www.youtube.com/embed/${videoId}?autoplay=0&controls=1&rel=0&modestbranding=1`;
                }
                
                if (url.includes('youtube.com/embed/')) {
                    return url.split('?')[0] + '?autoplay=0&controls=1&rel=0&modestbranding=1';
                }
                
                return null;
            } catch (error) {
                console.error('Error converting URL:', error);
                return null;
            }
        }

        // ==================== RENDER REELS ====================
        function renderReels() {
            elements.reelsContainer.innerHTML = '';
            
            // Create initial batch of reels
            const initialBatch = VIDEO_POSTS.slice(0, Math.min(10, VIDEO_POSTS.length));
            
            initialBatch.forEach((post, index) => {
                const reelElement = createReelElement(post, index);
                elements.reelsContainer.appendChild(reelElement);
            });
            
            // Setup intersection observer after render
            setTimeout(() => {
                setupVideoControl();
            }, 100);
        }

        function createReelElement(post, index) {
            const reel = document.createElement('div');
            reel.className = 'reel';
            reel.dataset.index = index;
            reel.dataset.postId = post.id;
            
            const isYouTube = post.iframe && isYouTubeUrl(post.iframe);
            const videoUrl = isYouTube ? (post.youtubeEmbedUrl || convertToEmbedUrl(post.iframe)) : post.video;
            
            const liked = currentUser?.likedPosts?.includes?.(post.id) || false;
            
            reel.innerHTML = `
                <div class="video-wrapper">
                    ${isYouTube ? `
                        <iframe 
                            class="reel-video youtube-video"
                            src="${videoUrl}"
                            frameborder="0"
                            allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen
                        ></iframe>
                    ` : `
                        <video 
                            class="reel-video"
                            src="${videoUrl}"
                            loop
                            playsinline
                            preload="metadata"
                            webkit-playsinline
                        ></video>
                    `}
                </div>
                
                <div class="video-overlay">
                    <div class="top-section">
                        <button class="back-btn" onclick="window.location.href='index.html'">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                    </div>
                    
                    <div class="bottom-section">
                        <div class="video-info">
                            <div class="username">@${post.username}</div>
                            ${post.content ? `<div class="video-caption">${post.content}</div>` : ''}
                            ${post.topic ? `<div class="topic-tag">#${post.topic}</div>` : ''}
                        </div>
                        
                        <div class="reel-actions">
                            <div class="avatar-btn">
                                       <img id="currentUserAvatar" src="https://ui-avatars.com/api/?name=${post.username}&background=1e3a8a&color=fff" alt="${post.username}">
                            </div>
                            
                            <button class="action-btn like-btn ${liked ? 'liked' : ''}" data-post-id="${post.id}" data-index="${index}">
                                <div class="action-icon">
                                    <i class="${liked ? 'fas' : 'far'} fa-heart"></i>
                                </div>
                                <span class="action-count">${formatCount(post.likes || 0)}</span>
                            </button>
                            

                            
                            <button class="action-btn share-btn" data-post-id="${post.id}">
                                <div class="action-icon">
                                    <i class="fas fa-share"></i>
                                </div>
                                <span class="action-count">Share</span>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            // Setup click events
            setTimeout(() => {
                setupReelEvents(reel, post, index);
            }, 0);
            
            return reel;
        }

        function setupReelEvents(reel, post, index) {
            const video = reel.querySelector('.reel-video');
            const likeBtn = reel.querySelector('.like-btn');
            const shareBtn = reel.querySelector('.share-btn');
            
            // Like button
            if (likeBtn) {
                likeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    handleLike(post.id, likeBtn);
                });
            }
            
            // Share button
            if (shareBtn) {
                shareBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    shareReel(post.id);
                });
            }
            
            // Double tap to like (for non-YouTube videos)
            if (video && !video.classList.contains('youtube-video')) {
                let lastTap = 0;
                video.addEventListener('click', (e) => {
                    const currentTime = new Date().getTime();
                    const tapLength = currentTime - lastTap;
                    
                    if (tapLength < 300 && tapLength > 0) {
                        // Double tap
                        if (likeBtn) {
                            handleLike(post.id, likeBtn);
                            showDoubleTapHeart(reel);
                        }
                    }
                    
                    lastTap = currentTime;
                });
            }
        }

        // ==================== VIDEO CONTROL ====================
        function setupVideoControl() {
            const options = {
                root: elements.reelsContainer,
                threshold: 0.75,
                rootMargin: '0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('.reel-video');
                    
                    if (!video || video.classList.contains('youtube-video')) return;
                    
                    if (entry.isIntersecting) {
                        // Video is in view - play it
                        if (video.paused) {
                            const playPromise = video.play();
                            if (playPromise !== undefined) {
                                playPromise.catch(error => {
                                    console.log('Play prevented:', error);
                                });
                            }
                        }
                    } else {
                        // Video is out of view - pause it
                        if (!video.paused) {
                            video.pause();
                        }
                    }
                });
            }, options);
            
            // Observe all reels
            document.querySelectorAll('.reel').forEach(reel => {
                observer.observe(reel);
            });
        }

        function setupScrollObserver() {
            let lastScrollTop = 0;
            let scrollTimeout;
            
            elements.reelsContainer.addEventListener('scroll', () => {
                clearTimeout(scrollTimeout);
                
                scrollTimeout = setTimeout(() => {
                    const scrollTop = elements.reelsContainer.scrollTop;
                    const scrollHeight = elements.reelsContainer.scrollHeight;
                    const clientHeight = elements.reelsContainer.clientHeight;
                    
                    // Check if near bottom (within 2 screens)
                    if (scrollHeight - scrollTop - clientHeight < clientHeight * 2) {
                        addMoreReels();
                    }
                    
                    lastScrollTop = scrollTop;
                }, 150);
            });
        }

        function addMoreReels() {
            const currentReelCount = document.querySelectorAll('.reel').length;
            
            // Shuffle and add 5 more videos
            const nextVideos = [];
            for (let i = 0; i < 5; i++) {
                const randomPost = VIDEO_POSTS[Math.floor(Math.random() * VIDEO_POSTS.length)];
                nextVideos.push(randomPost);
            }
            
            nextVideos.forEach((post, i) => {
                const newIndex = currentReelCount + i;
                const reelElement = createReelElement(post, newIndex);
                elements.reelsContainer.appendChild(reelElement);
            });
            
            // Re-setup observer for new videos
            setTimeout(() => {
                setupVideoControl();
            }, 100);
        }

        // ==================== INTERACTIONS ====================
        function handleLike(postId, button) {
            if (!currentUser) {
                alert('Please login to like videos!');
                return;
            }
            
            const post = VIDEO_POSTS.find(p => p.id === postId);
            if (!post) return;
            
            const icon = button.querySelector('i');
            const countSpan = button.querySelector('.action-count');
            
            const isLiked = currentUser.likedPosts.includes(postId);
            
            if (isLiked) {
                // Unlike
                currentUser.likedPosts = currentUser.likedPosts.filter(id => id !== postId);
                icon.className = 'far fa-heart';
                button.classList.remove('liked');
                post.likes = Math.max(0, (post.likes || 1) - 1);
            } else {
                // Like
                currentUser.likedPosts.push(postId);
                icon.className = 'fas fa-heart';
                button.classList.add('liked');
                post.likes = (post.likes || 0) + 1;
            }
            
            countSpan.textContent = formatCount(post.likes);
            saveUserData();
        }

        function showDoubleTapHeart(reel) {
            const heart = document.createElement('div');
            heart.className = 'double-tap-heart';
            heart.innerHTML = '<i class="fas fa-heart"></i>';
            reel.appendChild(heart);
            
            setTimeout(() => heart.remove(), 800);
        }

        async function shareReel(postId) {
            const post = VIDEO_POSTS.find(p => p.id === postId);
            if (!post) return;
            
            const shareUrl = `${window.location.origin}${window.location.pathname}?share=${postId}`;
            const shareText = `Check out this video on Meko Reels!`;
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Meko Reels',
                        text: shareText,
                        url: shareUrl
                    });
                    return;
                } catch (err) {
                    console.log('Share cancelled');
                }
            }
            
            try {
                await navigator.clipboard.writeText(shareUrl);
                alert('Link copied to clipboard!');
            } catch (err) {
                prompt('Copy this link:', shareUrl);
            }
        }

        // ==================== HELPERS ====================
        function formatCount(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function saveUserData() {
            if (currentUser) {
                localStorage.setItem('meko-current-user', JSON.stringify(currentUser));
            }
        }

        function showLoading(show) {
            elements.loadingIndicator.style.display = show ? 'block' : 'none';
        }

        function showNoVideosMessage() {
            elements.reelsContainer.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-video-slash"></i>
                    <h3>No Videos Found</h3>
                    <p>There are no video posts available yet. Check back later!</p>
                    <button class="retry-btn" onclick="location.reload()">
                        <i class="fas fa-redo"></i> Reload
                    </button>
                </div>
            `;
        }

        function showErrorState() {
            elements.reelsContainer.innerHTML = `
                <div class="error-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Failed to Load</h3>
                    <p>Something went wrong. Please try again.</p>
                    <button class="retry-btn" onclick="location.reload()">
                        <i class="fas fa-redo"></i> Retry
                    </button>
                </div>
            `;
        }

        // ==================== INITIALIZE ====================
        document.addEventListener('DOMContentLoaded', initApp);

        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Pause all videos when tab is hidden
                document.querySelectorAll('.reel-video').forEach(video => {
                    if (!video.classList.contains('youtube-video') && !video.paused) {
                        video.pause();
                    }
                });
            }
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            document.querySelectorAll('.reel-video').forEach(video => {
                if (!video.classList.contains('youtube-video') && !video.paused) {
                    video.pause();
                }
            });
        });
    </script>
</body>
</html>
